overwrite: true
schema: "https://jumubase-staging.herokuapp.com/graphql"
generates:
  src/graphql/types/generated.tsx:
    documents:
      - "src/**/*.{ts,tsx}"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: true
      withHooks: false
      withHOC: false
