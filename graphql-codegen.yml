overwrite: true
schema: "https://jumubase-staging.herokuapp.com/graphql"
generates:
  src/graphql/types/generated.tsx:
    documents:
      - "src/**/*.{ts,tsx}"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      avoidOptionals:
        inputValue: false
        object: true
      reactApolloVersion: 3
      scalars:
        Date: string
        Time: string
      withComponent: false
      withHOC: false
      withHooks: true
hooks:
  afterAllFileWrite:
    - eslint --fix
